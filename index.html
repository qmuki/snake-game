<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body onload="start();" onkeydown="keyDown()">
		<!-- turn off all modes -->

		<!-- settings -->
		<!-- in pixels -->
		<input id="input-cell-size" value="40" hidden />
		<input id="input-width" value="800" hidden />
		<input id="input-height" value="600" hidden />
		<input id="time-speed" value="100" hidden />

		<!-- modes -->
		<div>
			<button id="mode-portal" onclick="toggleMode(Modes.portal)">
				<p>portal <span></span></p>
			</button>
			<button id="mode-aim" onclick="toggleMode(Modes.aim)">
				<p>aim <span></span></p>
			</button>
			<button
				id="mode-snake-in-self"
				onclick="toggleMode(Modes.snakeInSelf)"
			>
				<p>snake in self <span></span></p>
			</button>
			<button
				id="mode-moving-backward"
				onclick="toggleMode(Modes.movingBackward)"
			>
				<p>moving backward <span></span></p>
			</button>
			<button id="mode-new-colors" onclick="toggleMode(Modes.newColors)">
				<p>new colors <span></span></p>
			</button>
		</div>

		<!-- game -->
		<canvas id="canvas">Your browser doesn't support canvas.</canvas>

		<!-- stats -->
		<div class="stats">
			<p>
				Score: <span id="score">1</span> <span id="score-done">0</span>
			</p>
		</div>

		<!-- virtual keys -->
		<br />
		<button id="up" onmousedown="virtualKeyDown('up')" hidden>up</button>
		<button id="down" onmousedown="virtualKeyDown('down')" hidden>
			down
		</button>
		<button id="left" onmousedown="virtualKeyDown('left')" hidden>
			left
		</button>
		<button id="right" onmousedown="virtualKeyDown('right')" hidden>
			right
		</button>
		<button id="pause" onmousedown="virtualKeyDown('pause')" hidden>
			pause
		</button>
		<button id="restart" onmousedown="virtualKeyDown('restart')" hidden>
			restart
		</button>
		<button
			id="speed-increase"
			onmousedown="virtualKeyDown('speed-increase')"
			hidden
		>
			+
		</button>
		<button
			id="speed-decrease"
			onmousedown="virtualKeyDown('speed-decrease')"
			hidden
		>
			-
		</button>

		<!-- javascript -->
		<script src="main.js"></script>
	</body>
</html>

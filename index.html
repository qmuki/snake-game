<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body
		onload="startGame(); changePortalMode(); changeAimMode(); changeSnakeInSelfMode(); changeMovingBackwardMode()"
		onkeydown="keyDown()"
	>
		<!-- turn off all modes -->

		<!-- settings -->
		<!-- in pixels -->
		<input id="input-cell-size" value="40" hidden />
		<input id="input-width" value="800" hidden />
		<input id="input-height" value="600" hidden />
		<input id="time-speed" value="100" hidden />

		<!-- modes -->
		<div class="modes">
			<p>modes:</p>
			<button id="portal-mode" onclick="changePortalMode()"></button>
			<button id="aim-mode" onclick="changeAimMode()"></button>
			<button
				id="snake-in-self-mode"
				onclick="changeSnakeInSelfMode()"
			></button>
			<button
				id="moving-backward-mode"
				onclick="changeMovingBackwardMode()"
			></button>
		</div>

		<!-- game -->
		<canvas id="canvas">Your browser doesn't support canvas.</canvas>

		<!-- virtual keys -->
		<br />
		<button id="up" onmousedown="virtualKeyDown('up')" hidden>up</button>
		<button id="down" onmousedown="virtualKeyDown('down')" hidden>
			down
		</button>
		<button id="left" onmousedown="virtualKeyDown('left')" hidden>
			left
		</button>
		<button id="right" onmousedown="virtualKeyDown('right')" hidden>
			right
		</button>
		<button id="pause" onmousedown="virtualKeyDown('pause')" hidden>
			pause
		</button>
		<button id="restart" onmousedown="virtualKeyDown('restart')" hidden>
			restart
		</button>
		<!-- FIXME: buttons don't works -->
		<button
			id="speed-increase"
			onmousedown="virtualKeyDown('speed-increase')"
			hidden
		>
			+
		</button>
		<button
			id="speed-decrease"
			onmousedown="virtualKeyDown('speed-decrease')"
			hidden
		>
			-
		</button>

		<!-- javascript -->
		<script src="main.js"></script>
	</body>
</html>
